name: Security Scan - SAST

on:
  pull_request:
    branches:
      - main

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code â¬‡
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ğŸ
        uses: actions/setup-python@v5

      - name: Install Semgrep ğŸ”„
        run: pip install semgrep

      - name: Run Semgrep SAST scan ğŸš€
        run: |
          semgrep --verbose \
            --config "p/ci" \
            --config "p/javascript" \
            --config "p/nodejs" \
            --config "p/react" \
            --config "p/nextjs" \
            --config "p/security-audit" \
            --config "p/owasp-top-ten" \
            --config "p/cwe-top-25" \
            --sarif --output=semgrep.sarif \
            --error
        continue-on-error: true

      - name: Upload SARIF to GitHub ğŸ“¤
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif

      - name: Comment on PR if issues are found ğŸ’¬
        if: github.event_name == 'pull_request' && steps.security.outputs.exit_code != 0
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš¨ Security scan failed! Semgrep found issues. Check the Security tab for details.'
            })

      - name: Fail if Semgrep finds issues ğŸš¦
        if: steps.security.outputs.exit_code != 0
        run: |
          echo "ğŸš¨--------------------- WARNING ---------------------------ğŸš¨"
          echo "ğŸš¨---------------------------------------------------------ğŸš¨"
          echo "|     Semgrep found issues. Please fix them before merging. |"
          echo "|     Please fix them before merging.                       |"
          echo "ğŸš¨---------------------------------------------------------ğŸš¨"
          exit 1

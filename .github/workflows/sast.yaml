name: SAST - Semgrep

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code â¬‡
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ğŸ
        uses: actions/setup-python@v5

      - name: Install Semgrep ğŸ”„
        run: pip install semgrep

      - name: Run Semgrep SAST scan ğŸš€
        run: |
          semgrep --verbose --config "p/ci" --config "p/javascript" --config "p/nodejs" --config "p/security-audit"

      - name: Fail if Semgrep finds issues ğŸš¦
        if: failure()
        run: |
          echo "ğŸš¨--------------------- WARNING ---------------------------ğŸš¨"
          echo "ğŸš¨---------------------------------------------------------ğŸš¨"
          echo "|     Semgrep found issues. Please fix them before merging. |"
          echo "|     Please fix them before merging.                       |"
          echo "ğŸš¨---------------------------------------------------------ğŸš¨"
          exit 1
